<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PizzaForAll</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Jquery -->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>

	<!-- libs -->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<section id="order_a_pizza">
		<div class="order-form">
			<h1>Don't starve, take pizza!</h1>
			<h3>Best pizza <br>on east coast</h3>
			<form action="javascript:void(0)">
				<label>
					Your name: <br>
					<input type="text" name="name" placeholder="Name with a capital letter" alt="Your name" required pattern="^[A-Z][A-Za-z-]+">
				</label><br>
				<label class="adress">
					Where to: <br>
					<input type="text" name="adress_city" placeholder="Your city" alt="Enter a city" pattern="^[A-Z][A-Za-z-]+">
					<input type="text" name="adress_street" placeholder="street" alt="Enter a street" pattern="^[A-Z][A-Za-z-]+">
					<input type="number" name="adress_number" placeholder="no" alt="Enter a home number" step="1">
				</label>
				<div id="pizza_size">
					Pizza size: <br><br>
					<label><input type="radio" name="pizza_size" value="large" checked> Large</label><br>
					<label><input type="radio" name="pizza_size" value="middle"> Middle</label><br>
					<label><input type="radio" name="pizza_size" value="small"> Small</label>
				</div>
				<div id="pizza_filling">
					Choose filling for your pizza: <br><br>
					<label><input type="checkbox" name="cheese" value="cheese"> Cheeze</label>
					<label><input type="checkbox" name="cheese" value="pepperoni"> Pepperoni</label><br>
					<label><input type="checkbox" name="cheese" value="sausages"> Sausages</label>
					<label><input type="checkbox" name="cheese" value="tomatoes"> Tomatoes</label><br>
					<label><input type="checkbox" name="cheese" value="cheese"> Cheeze</label>
					<label><input type="checkbox" name="cheese" value="cheese"> Cheeze</label>
				</div>
				<input id="submit" type="submit" name="submit" value="Order a pizza!">
			</form>
		</div>
	</section>
</body>
</html>
