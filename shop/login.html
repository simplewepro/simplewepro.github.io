    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      var h_hght = 0;
      var h_mrg = 0;   
    $(function(){
          var elem = $('#top_nav');
          var top = $(this).scrollTop();
          if(top > h_hght){
              elem.css('top', h_mrg);
          }           
           
          $(window).scroll(function(){
              top = $(this).scrollTop();
               
              if (top+h_mrg < h_hght) {
                  elem.css('top', (h_hght-top));
              } else {
                  elem.css('top', h_mrg);
              }
          });
      });
    </script>
